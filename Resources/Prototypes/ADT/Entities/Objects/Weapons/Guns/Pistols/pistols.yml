- type: entity
  name: DesertEagle
  parent: BaseWeaponPistol
  id: ADTWeaponPistolDesertEagle
  description: The sidearm of any self respecting officer.     Comes in .45 magnum, the lord's caliber.
  components:
  - type: Sprite
    sprite: ADT/Objects/Weapons/Guns/Pistols/deser_eagle.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: ADT/Objects/Weapons/Guns/Pistols/deser_eagle.rsi
  - type: Gun
    minAngle: 4
    maxAngle: 6
    angleIncrease: 1
    angleDecay: 1
    fireRate: 3.2
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/ADT/Weapons/Guns/Gunshots/50_deagle.ogg
  - type: RunAndGunSpreadModifier
    modifier: 0.1
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineMagnum
        insertSound: /Audio/Weapons/Guns/MagIn/pistol_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/pistol_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineMagnum
      gun_chamber:
        name: Chamber
        startingItem: CartridgeMagnum
        priority: 1
        whitelist:
          tags:
            - CartridgeMagnum

- type: entity
  id: ADTEctoplasmicPistol
  parent: BaseWeaponPowerCell
  name: ectoplasmic pistol
  description: Made specially for GhostBusters
  components:
  - type: Sprite
    sprite: ADT/Objects/Weapons/Guns/Pistols/ecto_pistol.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-3
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: MagazineVisuals
    magState: mag
    steps: 4
    zeroVisible: true
  - type: RunAndGunSpreadModifier
    modifier: 0.1
  - type: Item
    sprite: ADT/Objects/Weapons/Guns/Pistols/ecto_pistol.rsi
    size: Small
    shape:
    - 0,0,1,0
    - 0,1,0,1
  - type: AmmoCounter
  - type: Gun
    fireRate: 1.5
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser.ogg
  - type: MagazineAmmoProvider
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: ADTPowerCellEctoplasmSmall
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        whitelist:
          tags:
            - PhantomEctoplasmPistolBattery
  - type: Appearance
  - type: StaticPrice
    price: 500
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
  - type: Clothing
    sprite: ADT/Objects/Weapons/Guns/Pistols/ecto_pistol.rsi
    quickEquip: false
    slots:
    - suitStorage
    - Belt

- type: entity
  name: makeshift pistol
  parent: [BaseWeaponPistol, BaseMinorContraband]
  id: WeaponPistolMakeshiftCrafted
  description: Little more than a space eoka. Very unreliable.
  components:
  - type: Sprite
    sprite: _Starlight/Objects/Weapons/Guns/Pistols/makeshift_pistol_crafted.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _Starlight/Objects/Weapons/Guns/Pistols/makeshift_pistol_crafted.rsi
  - type: Gun
    fireRate: 5 #Each bullet is manually loaded, no reason to impose a firerate limit.
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/mk58.ogg
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/Weapons/Guns/Cock/pistol_cock.ogg
  - type: ItemSlots
    slots:
      gun_chamber:
        name: Chamber
        startingItem: null
        priority: 1
        whitelist:
          tags:
            - CartridgePistol
            - CartridgePistolImprovised
  - type: Construction
    graph: MakeshiftPistolCraftedGraph
    node: shotgun
  - type: WeaponDismantleOnShoot
    dismantleChance: 0.20
    selfDamage:
      types:
        Blunt: 6
        Heat: 6
    items:
      - id: ModularBarrel
        launchAngle: 0
        prob: 1
      - id: ModularReceiver
        launchAngle: 90
        prob: 0.10
      - id: RifleStock
        launchAngle: 180
        prob: 0.80

- type: entity
  name: improvised pistol
  parent: [BaseWeaponSniper, BaseMinorContraband]
  id: WeaponPistolImprovised
  description: A cobbled together pistol with an internal magazine. More reliable, but still liable to blow up in your face.
  components:
  - type: Sprite
    sprite: _Starlight/Objects/Weapons/Guns/Pistols/improvised_pistol.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
  - type: Clothing
    sprite: _Starlight/Objects/Weapons/Guns/Pistols/improvised_pistol.rsi
  - type: Gun
    fireRate: 3
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/mk58.ogg
    minAngle: 1
    maxAngle: 30
    angleIncrease: 12
    angleDecay: 4
  - type: BallisticAmmoProvider
    capacity: 5
    proto: null
    whitelist:
      tags:
      - CartridgePistol
      - CartridgePistolImprovised
  - type: Item
    size: Small #Magazine location makes it bigger but should still fit in a pocket. (This basically serves to keep people from putting it in a boot/stacking them as easily)
    shape:
    - 0,0,1,0
    - 0,1,1,1
  - type: Construction
    graph: ImprovisedPistolGraph
    node: shotgun
  - type: WeaponDismantleOnShoot
    dismantleChance: 0.10
    selfDamage:
      types:
        Blunt: 6
        Heat: 6
    items:
      - id: ModularBarrel
        launchAngle: 0
        prob: 1
      - id: ModularReceiver
        launchAngle: 90
        prob: 0.10
      - id: SheetSteel1
        launchAngle: 67
        prob: 0.20
      - id: SheetSteel1
        launchAngle: 87
        prob: 0.20
      - id: SheetSteel1
        launchAngle: 270
        prob: 0.20
      - id: RifleStock
        launchAngle: 180
        prob: 0.80

