- type: entity
  name: Makeshift Repeater Rifle
  parent: [BaseWeaponSniper, BaseMinorContraband]
  id: WeaponSniperMakeshift
  description: It'll blow a hole in the guy you point this at, if it doesn't snap your wrist first.
  components:
  - type: Sprite
    sprite: _Starlight/Objects/Weapons/Guns/Snipers/makeshift_rifle.rsi
  - type: Clothing
    sprite: _Starlight/Objects/Weapons/Guns/Snipers/makeshift_rifle.rsi
  - type: Item
    size: Normal # Small, but can't fit in your pocket.
  - type: Gun
    fireRate: 1
    minAngle: 10
    maxAngle: 20
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/sniper.ogg
  - type: BallisticAmmoProvider
    whitelist:
      tags:
      - CartridgeLightRifle
      - CartridgeLightRifleImprovised
    capacity: 2
    proto: null
  - type: WeaponDismantleOnShoot
    dismantleChance: 0.40
    selfDamage:
      types:
        Blunt: 10
        Heat: 10
    items:
      - id: ModularBarrel
        launchAngle: 0
        prob: 1
      - id: ModularReceiver
        launchAngle: 90
        prob: 0.10
      - id: RifleStock
        launchAngle: 180
        prob: 0.80
  - type: Construction
    graph: MakeshiftSniperGraph
    node: shotgun

